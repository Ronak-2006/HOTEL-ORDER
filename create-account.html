<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif; }
        body { display: flex; align-items: center; justify-content: center; background: #f6f7fb; position: relative; }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1543353071-10c8ba85a904?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            transform: scale(1.06);
            z-index: -1;
        }
        .container { width: 100%; max-width: 400px; background: #ffffff; padding: 24px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        .title { margin: 0 0 16px; font-size: 24px; text-align: center; }
        .label { display: block; margin-bottom: 8px; font-size: 14px; }
        .input { width: 100%; padding: 12px 14px; border: 1px solid #d9d9e3; border-radius: 8px; font-size: 16px; }
        .input:focus { outline: none; border-color: #6a6ff0; box-shadow: 0 0 0 3px rgba(106,111,240,0.15); }
        .button { width: 100%; margin-top: 16px; padding: 12px 14px; border: none; border-radius: 8px; background: #6a6ff0; color: #ffffff; font-size: 16px; cursor: pointer; }
        .button:disabled { background: #b9bdf9; cursor: not-allowed; }
        .helper { margin-top: 16px; text-align: center; font-size: 14px; color: #555; }
        .link { color: #6a6ff0; text-decoration: none; }
        .link:hover { text-decoration: underline; }
        .form-row { display: flex; gap: 12px; }
        .form-row .input { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Create Account</h1>
        <form onsubmit="handleCreateAccount(event)">
            <div class="form-row">
                <div>
                    <label class="label" for="firstName">First name</label>
                    <input class="input" id="firstName" name="firstName" type="text" placeholder="Enter first name" required>
                </div>
                <div>
                    <label class="label" for="lastName">Last name</label>
                    <input class="input" id="lastName" name="lastName" type="text" placeholder="Enter last name" required>
                </div>
            </div>
            <label class="label" for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="Enter email address" required>
            <label class="label" for="phone">Phone number</label>
            <input class="input" id="phone" name="phone" type="tel" inputmode="numeric" pattern="[0-9]{10}" placeholder="Enter phone number" required>
            <button class="button" type="submit">Create Account</button>
        </form>
        
        <script>
            function handleCreateAccount(event) {
                event.preventDefault();
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                if (firstName && lastName && email && phone.length === 10) {
                    alert('Account created successfully! Welcome ' + firstName + '!');
                    window.location.href = 'menu.html';
                } else {
                    alert('Please fill all fields correctly. Phone number must be 10 digits.');
                }
            }
        </script>
        <div class="helper">
            Already have an account? <a class="link" href="index.html">Login</a>
        </div>
    </div>
</body>
</html>
